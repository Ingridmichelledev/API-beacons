get:
  operationId: getPoolVoluntaryExits
  summary: Get SignedVoluntaryExit from operations pool
  description: Retrieves voluntary exits known by the node but not necessarily incorporated into any block
  tags:
    - Beacon
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../../beacon-node-oapi.yaml#/components/schemas/SignedVoluntaryExit'
    "500":
      $ref: '../../../beacon-node-oapi.yaml#/components/responses/InternalError'

post:
  operationId: submitPoolVoluntaryExit
  summary: Submit SignedVoluntaryExit object to node's pool
  description: Submits SignedVoluntaryExit object to node's pool, if all requirements are fulfilled node MUST broadcast it to network.
  tags:
    - Beacon
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../beacon-node-oapi.yaml#/components/schemas/SignedVoluntaryExit'
  responses:
    "200":
      description: Voluntary exit is stored in node and broadcasted to network
    "204":
      description: Voluntary exit is stored in node and it will be broadcast once all requirements are fulfilled. [See voluntary_exit topic validation](https://github.com/ethereum/eth2.0-specs/blob/v0.11.3/specs/phase0/p2p-interface.md#global-topics)
    "400":
      description: Invalid voluntary exit.
    "500":
      $ref: '../../../beacon-node-oapi.yaml#/components/responses/InternalError'
