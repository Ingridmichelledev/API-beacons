schemas:
  Eth1Data:
    type: object
    description: "The [`Eth1Data`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#eth1data) object from the Eth2.0 spec."
    properties:
      deposit_root:
        allOf:
          - $ref: './misc.yaml#/schemas/Hash'
          - description: "Root of the deposit tree."
      deposit_count:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "Total number of deposits."
      block_hash:
        allOf:
          - $ref: './misc.yaml#/schemas/Hash'
          - description: "Ethereum 1.x block hash."
