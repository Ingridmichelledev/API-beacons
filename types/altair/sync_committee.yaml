Altair:
  SyncCommittee:
    type: object
    properties:
      pubkeys:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 1024
        maxItems: 1024
      pubkey_aggregates:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 16
        maxItems: 16
  SyncCommitteeSubscription:
    type: object
    properties:
      validator_index:
        $ref: '../primitive.yaml#/Uint64'
      sub_committees:
        type: array
        items:
          allOf:
           - $ref: '../primitive.yaml#/Uint64'
      until_epoch:
        $ref: '../primitive.yaml#/Uint64'