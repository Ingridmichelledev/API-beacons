Altair:
  SyncCommittee:
    type: object
    properties:
      pubkeys:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 1024
        maxItems: 1024
      pubkey_aggregates:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 16
        maxItems: 16
  SyncCommitteeSignature:
      type: object
      properties:
        slot:
          $ref: '../primitive.yaml#/Uint64'
        beacon_block_root:
          $ref: '../primitive.yaml#/Root'
        validator_index:
          $ref: '../primitive.yaml#/Uint64'
        signature:
          $ref: '../primitive.yaml#/Signature'