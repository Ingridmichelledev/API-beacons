Altair:
  SyncCommittee:
    type: object
    properties:
      pubkeys:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 1024
        maxItems: 1024
      pubkey_aggregates:
        type: array
        items:
          allOf:
            - $ref: '../primitive.yaml#/Pubkey'
        minItems: 16
        maxItems: 16
  SyncCommitteeSubscription:
    type: object
    properties:
      validator_index:
        $ref: '../primitive.yaml#/Uint64'
      sync_committee_indices:
        type: array
        items:
          allOf:
           - $ref: '../primitive.yaml#/Uint64'
      until_epoch:
        allOf:
         - $ref: '../primitive.yaml#/Uint64'
         - description: 'The final epoch that the specified validator requires the subscription for.'
  ValidatorsByIndex:
    type: array
    items:
      allOf:
        - $ref: '../primitive.yaml#/Uint64'
  SyncCommitteeByValidatorIndices:
    type: object
    properties:
      validators:
        allOf:
         - $ref: '#/Altair/ValidatorsByIndex'
         - description: 'all of the validator indices in the current sync committee'
      validator_aggregates:
        type: array
        items:
          allOf:
            - $ref: '#/Altair/ValidatorsByIndex'
            - description: 'Subcommittee slices of the current sync committee'
