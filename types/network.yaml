schemas:
  SyncingStatus:
    type: object
    nullable: true
    properties:
      starting_slot:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "The slot at which syncing started (will only be reset after the sync reached its head)"
      current_slot:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "The most recent slot sync'd by the beacon node."
      highest_slot:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "Globally, the estimated most recent slot number, or current target slot number."

  Fork:
    type: object
    description: "The [`Fork`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#Fork) object from the Eth2.0 spec."
    properties:
      previous_version:
        type: string
        format: byte
        pattern: "^0x[a-fA-F0-9]{8}$"
        description: "Previous fork version."
      current_version:
        type: string
        format: byte
        pattern: "^0x[a-fA-F0-9]{8}$"
        description: "Current fork version."
      epoch:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "Fork epoch number."
