schemas:
  Validator:
    type: object
    properties:
      validator_pubkey:
        $ref: './misc.yaml#/schemas/PublicKey'
      withdrawal_credentials:
        allOf:
          - $ref: "./misc.yaml#/schemas/Hash"
          - description: "Hash of withdrawal credentials"
      effective_balance:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - example: 32000000000
          - description: "Balance at stake in Gwei."
      slashed:
        type: boolean
        description: "Was validator slashed (not longer active)."
      activation_eligibility_epoch:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "When criteria for activation were met."
      activation_epoch:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "Epoch when validator activated. 'FAR_FUTURE_EPOCH' if not activated"
      exit_epoch:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "Epoch when validator exited. 'FAR_FUTURE_EPOCH' if not exited."
      withdrawable_epoch:
        allOf:
          - $ref: './misc.yaml#/schemas/Uint64'
          - description: "When validator can withdraw or transfer funds. 'FAR_FUTURE_EPOCH' if not defined"

  AttesterDuty:
    type: object
    properties:
      validator_pubkey:
        $ref: './misc.yaml#/schemas/PublicKey'
      attestation_slot:
        $ref: './misc.yaml#/schemas/Uint64'
      committee_index:
        $ref: './misc.yaml#/schemas/Uint64'

  AggregateAndProof:
    allOf:
      - $ref: '#/schemas/Aggregate'
      - type: object
        properties:
          slection_proof:
            $ref: './misc.yaml#/schemas/Signature'

  Aggregate:
    type: object
    description: "The [`AggregateAndProof`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/validator/0_beacon-chain-validator.md#aggregateandproof) without selection_proof"
    properties:
      aggregator_index:
        $ref: './misc.yaml#/schemas/Uint64'
      attestation:
        $ref: './operations/attestation.yaml#/schemas/Attestation'