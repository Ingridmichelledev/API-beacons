schemas:
  Deposit:
    type: object
    description: "The [`Deposit`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#deposit) object from the Eth2.0 spec."
    properties:
      proof:
        type: array
        description: "Branch in the deposit tree."
        items:
          allOf:
            - $ref: '../misc.yaml#/schemas/Hash'
        minItems: 33
        maxItems: 33
      data:
        $ref: '#schemas/DepositData'

  DepositData:
    type: object
    description: "The [`DepositData`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#depositdata) object from the Eth2.0 spec."
    properties:
      pubkey:
        $ref: '../misc.yaml#/schemas/PublicKey'
      withdrawal_credentials:
        allOf:
          - $ref: '../misc.yaml#/schemas/Hash'
          - description: "The withdrawal credentials."
      amount:
        allOf:
          - $ref: '../misc.yaml#/schemas/Uint64'
          - description: "Amount in Gwei."
      signature:
        allOf:
          - $ref: '../misc.yaml#/schemas/Signature'
          - description: "Container self-signature."
