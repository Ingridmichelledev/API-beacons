schemas:
  ProposerSlashing:
    type: object
    description: "The [`ProposerSlashing`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#proposerslashing) object from the Eth2.0 spec."
    properties:
      proposer_index:
        allOf:
          - $ref: '../misc.yaml#/schemas/Uint64'
          - description: "The index of the proposer to be slashed."
      header_1:
        $ref: '../block.yaml#/schemas/BeaconBlockHeader'
      header_2:
        $ref: '../block.yaml#/schemas/BeaconBlockHeader'
