schemas:
  IndexedAttestation:
    type: object
    description: "The [`IndexedAttestation`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#attestationdata) object from the Eth2.0 spec."
    properties:
      attesting_indices:
        type: array
        description: "Validator indices"
        items:
          $ref: '../misc.yaml#/schemas/Uint64'
      signature:
        allOf:
          - $ref: '../misc.yaml#/schemas/Signature'
          - description: "The BLS signature of the `IndexedAttestation`, created by the validator of the attestation."
      data:
        $ref: '#/schemas/AttestationData'

  Attestation:
    type: object
    description: "The [`Attestation`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#attestation) object from the Eth2.0 spec."
    properties:
      aggregation_bits:
        type: string
        format: byte
        pattern: "^0x[a-fA-F0-9]+$"
        description: "Attester aggregation bits."
      signature:
        allOf:
          - $ref: '../misc.yaml#/schemas/Signature'
          - description: "BLS aggregate signature."
      data:
        $ref: '#/schemas/AttestationData'

  AttestationData:
    type: object
    description: "The [`AttestationData`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#attestationdata) object from the Eth2.0 spec."
    properties:
      slot:
        $ref: '../misc.yaml#/schemas/Uint64'
      index:
        allOf:
          - $ref: '../misc.yaml#/schemas/Uint64'
          - description: "Committee index"
      beacon_block_root:
        allOf:
          - $ref: '../misc.yaml#/schemas/Hash'
          - description: "LMD GHOST vote."
      source:
        allOf:
          - $ref: '../misc.yaml#/schemas/Checkpoint'
          - description: "Source for FFG vote."
      target:
        allOf:
          - $ref: '../misc.yaml#/schemas/Checkpoint'
          - description: "Target for FFG vote."
