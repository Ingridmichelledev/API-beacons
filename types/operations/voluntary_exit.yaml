schemas:
  VoluntaryExit:
    type: object
    description: "The [`VoluntaryExit`](https://github.com/ethereum/eth2.0-specs/blob/v0.9.2/specs/core/0_beacon-chain.md#voluntaryexit) object from the Eth2.0 spec."
    properties:
      epoch:
        allOf:
          - $ref: '../misc.yaml#/schemas/Uint64'
          - description: "Minimum epoch for processing exit."
      validator_index:
        allOf:
          - $ref: '../misc.yaml#/schemas/Uint64'
          - description: "Index of the exiting validator."
      signature:
        allOf:
          - $ref: '../misc.yaml#/schemas/Signature'
          - description: "Validator signature."
